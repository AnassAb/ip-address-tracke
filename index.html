<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" href="./styles.css" type="text/css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
		integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
		crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
		integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
		crossorigin=""></script>
	
	<title>IP Address Tracker</title>
	
</head>

<body>
	<div class="background-container" role="contentinfo">
		<h1>IP Address Tracker</h1>
		<div class="search-bar" role="search">
			<input type="text" placeholder="Search for any IP address or domain" name="search" class="search-input"
				id="search-input">
			<button type="submit" class="search-btn" id="search-btn">
				<img src="./images/icon-arrow.svg" alt="Search Button's Icon" class="arrow-icon">
			</button>
		</div>
		<div class="infos-display">
			<div class="info-container">
				<h2 class="title">ip address</h2>
				<p class="info" id="ip"></p>
			</div>
			<div class="vl"></div>
			<div class="info-container">
				<h2 class="title">location</h2>
				<p class="info" id="location"></p>
			</div>
			<div class="vl"></div>
			<div class="info-container timezone">
				<h2 class="title">timezone</h2>
				<p class="info" id="timezone"></p>
			</div>
			<div class="vl"></div>
			<div class="info-container">
				<h2 class="title">isp</h2>
				<p class="info" id="isp"></p>
			</div>
		</div>
	</div>

	<div id="map"></div>

	<script src="map.js"></script>
	<script src="index.js"></script>

	<div class="attribution">

				href="https://twitter.com/AnassAb01" target="_blank">Anass Ab</a> </p>
	</div>
</body>

</html>
