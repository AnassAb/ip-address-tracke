<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>IP Address Tracker</title>
</head>
<body>
  <div class="background-container">
		<h1>IP Address Tracker</h1>
		<div class="search-bar">
    	<input type="text" placeholder="Search for any IP address or domain" name="search" class="search-input">
    	<button type="submit" class="search-btn">
      	<img src="./images/icon-arrow.svg" alt="Search Button's Icon" class="arrow-icon">
			</button>
		</div>
		<div class="infos-display">
			<div class="info-container">
				<h2 class="title">ip address</h2>
				<p class="info">192.212.174.101</p>
			</div>
			<div class="vl"></div>
			<div class="info-container">
				<h2 class="title">location</h2>
				<p class="info">Brooklyn, NY 10001</p>
			</div>
			<div class="vl"></div>
			<div class="info-container timezone">
				<h2 class="title">timezone</h2>
				<p class="info">UTC-05:00</p>
			</div>
			<div class="vl"></div>
			<div class="info-container">
				<h2 class="title">isp</h2>
				<p class="info">SpaceX Starlink</p>
			</div>
		</div>
  </div>

  <div class="attribution">

  </div>
</body>
</html>
